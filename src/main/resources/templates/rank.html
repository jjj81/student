<html xmlns="http://www.thymeleaf.org">
<h1><span th:text="${clazz}"></span>排名</h1>
<fieldset>
	<fieldset>
		<legend>ranking</legend>
		<table>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>综合得分</th>
			</tr>
			<tr th:each="r:${rank}">
				<td th:text="${r.studentId}">
				<td th:text="${r.studentName}">
				<td th:text="${r.compositeScore}">
			</tr>
		</table>
	</fieldset>
	<a th:href="@{/studentIndex/{studentId}(studentId=${studentId})}">返回主页</a>
</fieldset>

</html>
