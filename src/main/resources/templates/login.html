<html xmlns="http://www.thymeleaf.org">


<body>
	<h> 学生登陆页面</h>
	<form th:object="${studentInfo}" method="post" th:action="@{/login/confirm}">
		<label>学号：</label>
		<input type="text" maxlength="12" minlength="12" placeholder="学号，输入12位数字" th:field="*{studentId}" required>
		<p />
		<label>密码：</label>
		<input type="password" placeholder="密码" th:field="*{passWord}" required>
		<p />
		<input type="submit" value="登录">
		<p />
		<a th:href="@{/register}">没有账号请注册</a>
	</form>
</body>

</html>
